<section>
    <form>
        <textarea [(ngModel)]="defaultValue" name="entry" placeholder="Write about your day" rows="10" #update></textarea>
        <button class="primary" type="button" (click)="updateToday(update.value)">Update</button>
        <button class="primary" type="button" (click)="clearStorage()">Reset</button>
    </form>
</section>
<section class="previous">
    <app-log
    *ngFor="let date of previousLogs.reverse()"
    [dateLog]="date">
    </app-log>
</section>
